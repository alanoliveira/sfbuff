ja:
  homepage:
    about:
      title: 概要
      faq: 
        title: よくある質問
        list:
          - q: データの出典は何ですか？
            a: >
                データは公式ウェブサイトから以下のURLを使用して取得されています：
                <a target="_blank" href="https://www.streetfighter.com/6/buckler/fighterslist/search">https://www.streetfighter.com/6/buckler/profile/&ltPLAYER ID&gt/battlelog</a>.
          - q: なぜ過去の試合が表示されないのですか？
            a: 上記のページでは直近100試合のデータしか提供されていません。
          - q: 最近「...」と試合をしたはずですが、ここに表示されないのはなぜですか？
            a: 公式ウェブサイトのプロフィールを確認してください。その試合がそちらに表示されていない場合、ここにも表示されません。
               もし公式ウェブサイトに表示されているのに、こちらに表示されていない場合は、<a target="_blank" href="https://x.com/diademajin">@diademajin</a> にご連絡ください。
      acknowledgments: 
        title: 謝辞
        list:
          - 日本語翻訳のご協力をいただいた <a target="_blank" href="https://note.com/rustyneon/">錆繼廻音</a>さん (<a href="https://x.com/Sabitsuki_Neon">@Sabitsuki_Neon</a>) に特別な感謝を申し上げます。
