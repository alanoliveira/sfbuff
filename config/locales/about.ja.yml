ja:
  homepage:
    about:
      title: 概要
      general: SFBUFFは、公式ウェブサイトから試合情報を収集し、ユーザーがさまざまな方法でデータを表示できる<b>ファンサイト</b>です。
      not_capcom: これは、カプコンとの公式な提携や関係がない独立したプラットフォームです。
      faq:
        title: よくある質問
        list:
          data_source:
            q: データの出典は何ですか？
            a: データは公式ウェブサイトから以下のURLを使用して取得されています：
          old_matches:
            q: なぜ過去の試合が表示されないのですか？
            a: 上記のページでは直近100試合のデータしか提供されていません。
          im_sure:
            q: 最近「...」と試合をしたはずですが、ここに表示されないのはなぜですか？
            a: 公式ウェブサイトのプロフィールを確認してください。その試合がそちらに表示されていない場合、ここにも表示されません。
               もし公式ウェブサイトに表示されているのに、こちらに表示されていない場合は、%{email} にご連絡ください。
      acknowledgments:
        title: 謝辞
        list:
          - 日本語翻訳のご協力をいただいた %{rustyneon_note_link}さん (%{rustyneon_twitter_link}) に特別な感謝を申し上げます。
