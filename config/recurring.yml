production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12
  periodic_cleanup_sessions_table:
    class: SessionsCleanupJob
    schedule: every hour
  periodic_update_buckler_credentials:
    class: UpdateBucklerCredentialsJob
    schedule: every 5 minutes
  periodic_cleanup_async_requests:
    class: DatabaseCleanupJob
    schedule: every hour at minute 21
  periodic_stall_zombies_fighter_synchronizations:
    class: Fighter::Synchronization::StallZombiesJob
    schedule: every minute
