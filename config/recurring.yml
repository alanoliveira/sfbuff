production:
  periodic_cleanup_ahoy_tables:
    class: CleanupAhoyTablesJob
    schedule: at 11pm every day

  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  clear_finished_fighter_searches:
    command: "FighterSearchProcess.clear_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 29
