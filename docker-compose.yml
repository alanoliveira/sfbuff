x-common-env: &common-env
  RAILS_ENV: docker
  SECRET_KEY_BASE: 123456
  DATABASE_URL: postgres://sfbuff:sfbuff@db/sfbuff_docker
  CACHE_DATABASE_URL: postgres://sfbuff:sfbuff@db/sfbuff_cache_docker
  QUEUE_DATABASE_URL: postgres://sfbuff:sfbuff@db/sfbuff_queue_docker
  CABLE_DATABASE_URL: postgres://sfbuff:sfbuff@db/sfbuff_cable_docker
  AHOY_DATABASE_URL: postgres://sfbuff:sfbuff@db/sfbuff_ahoy_docker

services:
  web:
    image: docker.io/alanoliveira89/sfbuff:latest
    # build: .
    environment:
      <<: *common-env
      REPOSITORY_URL:
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 20s

  worker:
    image: docker.io/alanoliveira89/sfbuff:latest
    # build: .
    environment:
      <<: *common-env
      BUCKLER_EMAIL:
      BUCKLER_PASSWORD:
      BUCKLER_USER_AGENT:
    command: bin/jobs
    depends_on:
      web:
        condition: service_healthy

  db:
    image: postgres:16.2-alpine
    environment:
      POSTGRES_DB: sfbuff_docker
      POSTGRES_PASSWORD: sfbuff
      POSTGRES_USER: sfbuff
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d sfbuff_docker"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 10s
